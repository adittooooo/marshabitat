<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mars Habitat Quiz</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #1a1a1a;
        color: #f5f5f5;
        margin: 0;
        padding: 20px;
    }
    .quiz-container {
        max-width: 700px;
        margin: auto;
        background: #2c2c2c;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px #000;
    }
    h1 {
        text-align: center;
        color: #ff6f61;
    }
    .question {
        margin-bottom: 20px;
        padding: 15px;
        background: #3a3a3a;
        border-radius: 8px;
    }
    .question h3 {
        margin-bottom: 10px;
        color: #00ff99;
    }
    label {
        display: block;
        margin: 5px 0;
        cursor: pointer;
    }
    input[type="radio"] {
        margin-right: 10px;
    }
    #submit-btn {
        display: block;
        width: 100%;
        padding: 12px;
        font-size: 18px;
        background-color: #ff6f61;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        margin-top: 20px;
    }
    #submit-btn:hover {
        background-color: #ff4a3c;
    }
    #result {
        text-align: center;
        margin-bottom: 20px;
        font-size: 20px;
        font-weight: bold;
        color: #00ff99;
    }
</style>
</head>
<body>
<div class="quiz-container">
    <h1>Mars Habitat Quiz</h1>
    <div id="result"></div>
    <form id="quiz-form">
        <!-- Questions will be injected here -->
    </form>
    <button id="submit-btn" onclick="checkAnswers(event)">Submit</button>
</div>

<script>
const quiz = [
    {q: "Which module manages waste on a Mars base?", options: ["ECLSS", "Waste Management", "Galley", "Fitness"], answer: 1},
    {q: "Which module provides life support?", options: ["Crew Quarters", "Hygiene", "ECLSS", "Workshop"], answer: 2},
    {q: "Where do astronauts sleep?", options: ["Crew Quarters", "Galley", "Workshop", "ECLSS"], answer: 0},
    {q: "Which module is for physical activity?", options: ["Fitness & Exercise", "Galley", "Lab", "Stowage"], answer: 0},
    {q: "Where is food prepared?", options: ["Galley", "ECLSS", "Lab", "Workshop"], answer: 0},
    {q: "Which module stores supplies?", options: ["Stowage & Logistics", "ECLSS", "Crew Quarters", "Fitness"], answer: 0},
    {q: "Which module is for repairs?", options: ["Maintenance Workshop", "Hygiene", "Galley", "Lab"], answer: 0},
    {q: "Where do astronauts relax?", options: ["Recreation Hub", "ECLSS", "Workshop", "Fitness"], answer: 0},
    {q: "Which module is for hygiene?", options: ["Hygiene & Sanitation", "Galley", "ECLSS", "Lab"], answer: 0},
    {q: "Where do experiments happen?", options: ["Laboratory", "Crew Quarters", "Galley", "Workshop"], answer: 0},
    {q: "What protects astronauts from radiation?", options: ["Insulation", "Radiation Shield", "Galley", "ECLSS"], answer: 1},
    {q: "Which system provides oxygen?", options: ["ECLSS", "Fitness", "Stowage", "Lab"], answer: 0},
    {q: "Which module is for storing water?", options: ["ECLSS", "Galley", "Workshop", "Lab"], answer: 0},
    {q: "Where are spacesuits stored?", options: ["Airlock", "Galley", "Fitness", "Lab"], answer: 0},
    {q: "Which module is for meal storage?", options: ["Food Storage", "Crew Quarters", "Lab", "Fitness"], answer: 0}
];

// Generate all questions
const form = document.getElementById("quiz-form");
quiz.forEach((q, i) => {
    let div = document.createElement("div");
    div.classList.add("question");
    div.innerHTML = `<h3>Q${i+1}. ${q.q}</h3>` +
        q.options.map((opt, idx) =>
            `<label><input type="radio" name="q${i}" value="${idx}"> ${opt}</label>`
        ).join("");
    form.appendChild(div);
});

function checkAnswers(e) {
    e.preventDefault();
    let score = 0;
    quiz.forEach((q, i) => {
        let selected = document.querySelector(`input[name="q${i}"]:checked`);
        if (selected && parseInt(selected.value) === q.answer) {
            score++;
        }
    });
    document.getElementById("result").innerText = `You scored ${score} / ${quiz.length}`;
}
</script>
</body>
</html>
